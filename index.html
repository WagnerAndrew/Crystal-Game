<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


    <title>Crystal Game</title>


</head>


<body>

    <div class="container text-center">

        <div class="row headerRow">
            <div class="col">
                <h1 class="display-1">CRYSTAL GAME</h3>
            </div>
        </div>

        <div class="row contentRow">
            <div class="col-sm-2 colLeft"></div>

            <div class="col-sm-8 colMid">
                <h2 class="display-4 p-3">Number To Match Is</h2>

                <h2 class="display-4 p-3" id="numberToMatch">?</h2>

                <h3>Your Total:</h3>

                <h4 class="p-2" id="guessCount">0</h4>


                <div class="row imageRow" id="crystals">
                    <div class="col-sm-3 crystalImage colImage1"><img src="assets/images/Diamond.png" alt="Diamond" id="crystal1"
                            value="crystalValue1"></div>
                    <div class="col-sm-3 crystalImage colImage2"><img src="assets/images/Emerald.png" alt="Emerald" id="crystal2"
                            value="crystalValue2"></div>
                    <div class="col-sm-3 crystalImage colImage3"><img src="assets/images/Ruby.png" alt="Ruby" id="crystal3"
                            value="crystalValue3"></div>
                    <div class="col-sm-3 crystalImage colImage4"><img src="assets/images/Sapphire.png" alt="Sapphire"
                            id="crystal4" value="crystalValue4"></div>
                </div>

                
                <h3> WINS </h3>

                <h4 class="p-2" id="winCount"> 0 </h4>

                <h3> LOSSES </h3>

                <h4 class="p-2" id="lossCount"> 0 </h4>
            </div>

            <div class="col-sm-2 colRight"></div>
        </div>



    </div>



    <script src="assets/javascript/game.js"></script>

</body>

</html>
