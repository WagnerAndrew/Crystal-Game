<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


    <title>Crystal Game</title>


</head>


<body>

    <div class="container-fluid text-center">

        <div class="row headerRow">
            <div class="col">
                <h1 class="display-3">CRYSTAL GAME</h1>
            </div>
        </div>

        <div class="row contentRow">
            <div class="col-2 colLeft"></div>

            <div class="col-8 colMid">
                <h2 class="display-5">Number To Match Is</h2>

                <h2 class="display-5" id="numberToMatch">?</h2>

                <h3>Your Total:</h3>

                <h4 class="m-1" id="guessSum">0</h4>


                <div class="row m-3 imageRow">
                    <div class="col-12" id="crystals">
                    
                    </div>
                </div>

                
                <h3> WINS </h3>

                <h4 class="m-1" id="winCount"> 0 </h4>

                <h3> LOSSES </h3>

                <h4 class="m-1" id="lossCount"> 0 </h4>
            </div>

            <div class="col-2 colRight"></div>
        </div>



    </div>



    <script src="assets/javascript/game.js"></script>

</body>

</html>
